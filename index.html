<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-800 shadow-lg z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="#" class="text-2xl font-bold text-emerald-400">Portfolio</a>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="hover:text-emerald-400 transition">Home</a>
                    <a href="#projects" class="hover:text-emerald-400 transition">Projects</a>
                    <a href="#skills" class="hover:text-emerald-400 transition">Skills</a>
                    <a href="#contact" class="hover:text-emerald-400 transition">Contact</a>
                </div>
                <button id="menu-btn" class="md:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="md:hidden hidden absolute w-full bg-gray-800" id="mobile-menu">
            <div class="px-6 py-4 space-y-4">
                <a href="#home" class="block hover:text-emerald-400">Home</a>
                <a href="#projects" class="block hover:text-emerald-400">Projects</a>
                <a href="#skills" class="block hover:text-emerald-400">Skills</a>
                <a href="#contact" class="block hover:text-emerald-400">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-800 to-gray-900">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-bold mb-6">Hi, I'm <span class="text-emerald-400">Your Name</span></h1>
            <p class="text-xl md:text-2xl text-gray-400 mb-8">Web Developer & UI Designer</p>
            <a href="#contact" class="bg-emerald-500 hover:bg-emerald-600 px-8 py-3 rounded-full text-lg font-semibold transition">Hire Me</a>
            <div class="mt-12 animate-bounce">
                <i class="fas fa-chevron-down text-2xl text-gray-400"></i>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gray-800">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold mb-12 text-center">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project Cards -->
                <div class="bg-gray-900 rounded-lg p-6 hover:transform hover:scale-105 transition">
                    <img src="project1.jpg" alt="Project 1" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-bold mb-2">Project 1</h3>
                    <p class="text-gray-400">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <!-- Add more project cards -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-gray-900">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold mb-12 text-center">Skills</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div class="text-center p-6 bg-gray-800 rounded-lg hover:bg-emerald-500 transition">
                    <i class="fab fa-html5 text-6xl mb-4"></i>
                    <h3 class="text-xl font-bold">HTML5</h3>
                </div>
                <!-- Add more skills -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <!-- Update the Contact Section -->
<section id="contact" class="py-20 bg-gray-800">
    <div class="container mx-auto px-6">
        <h2 class="text-4xl font-bold mb-12 text-center">Contact Me</h2>
        <div class="max-w-lg mx-auto">
            <form 
                id="contact-form"
                action="https://formspree.io/f/mdkazavv" 
                method="POST"
                class="space-y-6"
            >
                <div>
                    <input 
                        type="text" 
                        name="name"
                        placeholder="Your Name" 
                        class="w-full p-3 bg-gray-900 rounded-lg"
                        required
                    >
                </div>
                <div>
                    <input 
                        type="email" 
                        name="email"
                        placeholder="Your Email" 
                        class="w-full p-3 bg-gray-900 rounded-lg"
                        required
                    >
                </div>
                <div>
                    <textarea 
                        name="message" 
                        rows="5" 
                        placeholder="Your Message" 
                        class="w-full p-3 bg-gray-900 rounded-lg"
                        required
                    ></textarea>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-emerald-500 hover:bg-emerald-600 py-3 rounded-lg font-semibold transition"
                >
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
    <!-- Footer -->
    <footer class="bg-gray-900 py-8">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-400 hover:text-emerald-400"><i class="fab fa-github text-2xl"></i></a>
                <a href="#" class="text-gray-400 hover:text-emerald-400"><i class="fab fa-linkedin text-2xl"></i></a>
                <a href="#" class="text-gray-400 hover:text-emerald-400"><i class="fab fa-twitter text-2xl"></i></a>
            </div>
            <p class="text-gray-400">&copy; 2023 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
